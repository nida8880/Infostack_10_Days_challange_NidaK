<script>
       function addition(num) {
        
    if (num < 0) {
        throw new Error("Input must be a non-negative integer.");
    }
    
    return num.toString().split('').reduce((sum, digit) => sum + Number(digit), 0);
}
let outcome = addition(10018);
console.log(outcome);
